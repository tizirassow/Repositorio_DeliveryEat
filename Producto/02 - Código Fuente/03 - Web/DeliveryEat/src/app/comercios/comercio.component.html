  <mat-toolbar color="primary">
    <span class="fill-remainging-space"></span>
    <span>Productos</span>
    <span class="fill-remainging-space"></span>
  </mat-toolbar>
<!--<mat-grid-list [cols]="comercios.length">-->
  <mat-grid-list cols={{comercios.length}}>

  <mat-grid-tile *ngFor="let comercio of comercios">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{comercio.nombre}}</mat-card-title>
        <mat-card-subtitle>{{comercio.categoria}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="comercio.imagenPath" alt="logo Caseratto" class="card-img">
      <mat-card-content>
        <p>{{comercio.descripcion}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!--<mat-radio-group [(ngModel)]="seleccionComercio">-->
        <mat-radio-button (change)="seleccionarComercio(comercio)">Seleccionar</mat-radio-button>
        <!--</mat-radio-group>-->
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
